{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if model.published_date %}
            <div class="date">
                {{ model.published_date }}
            </div>
        {% endif %}
        <h1>{{ model.title }}</h1>
        <p>{{ model.text|linebreaksbr }}</p>
    </div>
{% endblock %}
